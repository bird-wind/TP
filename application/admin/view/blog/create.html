<layout name="layout" />
<include file="layout/nav" />

<div class="content">
    <div class="form-group">
        <label for="title"><span class="label-span">*</span>文章标题</label>
        <input type="email" class="form-control" id="title" placeholder="文章标题">
    </div>
    <div class="form-group">
        <label for="category"><span class="label-span">*</span>文章分类：</label>
        <select name="cate_id" id="category" class="form-control">
            <option value="1">超级文章</option>
            <option value="2">文章</option>
            <option value="3">高级文章(增、改、查)</option>
            <option value="4">一般文章(增、查)</option>
            <option value="5">低级文章(查)</option>
        </select>
    </div>
    <div class="form-group" style="position: relative">
        <label for="synopsis"><span class="label-span">*</span>文章简介：</label>
        <textarea name="synopsis" id="synopsis" data-value="1" placeholder="文章简介，不输入默认文章内容前50个字。" style="height: 180px;width: 100%;resize: none;"></textarea>
        <span class="count-text">0/50</span>
    </div>
    <div class="form-group">
        <label for="content"><span class="label-span">*</span>文章内容：</label>
        <textarea name="content" style="height: 350px;width:100%" id="content"></textarea>
    </div>
    <div class="row btn-toolbar form-btn-group">
        <button type="button" class="btn btn-success">提交</button>
        <button type="reset" class="btn btn-warning">重置</button>
    </div>
</div>

<include file="layout/base" />
<include file="layout/editor" text="content" />
<script type="text/javascript">

</script>
